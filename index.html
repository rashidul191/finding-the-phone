<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finding The Phone</title>

    <!-- Bootstrap CSS Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section class="container">

      <!-- Search all Phone and btn -->
      <section class="text-center my-5">
        <h1 class="text-success">Finding The Phone</h1>
        <div class="input-group mb-3 w-50 mx-auto">
          <input
            id="search-filed"
            type="text"
            class="form-control"
            placeholder="search the phone"
          />
          <button
            onclick="searchPhone()"
            class="btn btn-outline-secondary"
            type="button"
            id="button-addon2"
          >
            Search
          </button>
        </div>
      </section>

      <!-- Spinner  -->
      <div class="d-flex justify-content-center mb-4">
        <div class="spinner-border" id="spinner" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>

      <!-- display all phone details -->
      <section
        id="display-phone"
        class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4"
      ></section>
      <div class="justify-content-center my-4 ">
        <button class="btn btn-success btn-lg px-5" id="see-all-btn">See All</button>
      </div>
    </section>

    <!-- Bootstrap JavaScript Bundle link -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!-- JavaScript script link -->
    <script src="js/app.js"></script>
  </body>
</html>
